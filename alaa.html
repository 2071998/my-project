<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>profile card</title>

        |<!--css-->
        <link rel="stylesheet" href="style.css">
        
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
        <div class="profile-card">
            <div class="imge">
                <img src="alaa.jpeg" alt="profile-img " class="profile-img">
           </div>
           <div class="text-data">
               <span class="name">Alaa Shafik</span>
               <span class="job">engineer</span>

           </div>
           <div class="media-buttons">
               <a href="#"  style="background: #4267b2" class="link">
                   <i class='bx bxl-facebook'></i>

               </a>
               <a href="#" style="background:#000000 class="link">
                <i class='bx bx-x'></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: #ff0000;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
            <a href="#" style="background-color: rgba(0, 0, 255, 0.822);" class="link">
                <i class='bx bxl-linkedin' ></i>           
             </a>
            
        </div>
        <div class=" buttons">
            <button class="button">subscribe</button>
            <button class="button">message</button>

        </div>
        <div class="analystics">
            <div class="data">
                <i class='bx bx-phone-call'></i>           
                     <span class="number">60</span>
            </div>

        
        <div class="data">
            <i class='bx bx-message-rounded'></i>      
                  <span class="number">80</span>
        </div>

  <div class="data">
    <i class='bx bx-task'></i>       
       <span class="number">200</span>
            </div>
        

        </div>
    </body>
</html>
